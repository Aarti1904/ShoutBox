<!--Modal for UserID-->
<div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Header-->
      <div class="modal-header">
        <img src="../../../assets/img/user.png" alt="avatar" class="rounded-circle img-responsive">
      </div>
      <!--Body-->
      <div class="modal-body text-center mb-1">

        <h5 class="mt-1 mb-2">Login</h5>

        <div class="md-form ml-0 mr-0">
          <input  type="text" id="userId" class="form-control form-control-sm validate ml-0" [(ngModel)]="userId">
          <label data-error="wrong" data-success="right" for="username" class="ml-0" >UserId</label>
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-cyan mt-1"  data-bs-toggle="modal"
      data-bs-target="#modalLoginAvatar1" data-bs-dismiss="modal" (click)="getUserById()">Next</button>
        </div>
      </div>

    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Login with Avatar Form-->




<!-- Modal for Password -->
<div class="modal fade" id="modalLoginAvatar1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
    <!--Content-->
    <div class="modal-content">

      <!--Header-->
      <div class="modal-header">
        <img *ngIf="imageUrl; else elseBlock" [src]=imageUrl  name="imageUrl" class="rounded-circle p-1 bg-dark" style="height:150px; width:150px !important">
        <ng-template #elseBlock>
           <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png" alt="Admin" class="rounded-circle" width="200">
         </ng-template>
      </div>
      <!--Body-->
      <div class="modal-body text-center mb-1">

        <h5 class="mt-1 mb-2">{{getUser.userName}}</h5>

        <div class="md-form ml-0 mr-0">
          <input type="password" id="password" class="form-control form-control-sm validate ml-0" [(ngModel)]="password">
          <label data-error="wrong" data-success="right" for="password" class="ml-0">Enter Password</label>
        </div>

        <div class="text-center mt-4">
          <button  class="btn btn-cyan mt-1" data-bs-dismiss="modal" (click)="validateUser()">Login </button>
        </div>
      </div>

    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: Login with Avatar Form-->
